<template name="img_responsive">
  <img src="{{url}}" class="img-responsive" alt="{{alt}}">
</template>
<template name="img_rounded">
  <img src="{{url}}" alt="{{alt}}" class="img-rounded">
</template>

<template name="img_circle">
  <img src="{{url}}" alt="{{alt}}" class="img-circle">
</template>

<template name="img_thumbnail">
  <img src="{{url}}" alt="{{alt}}" class="img-thumbnail">
</template>
