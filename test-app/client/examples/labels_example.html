<template name="labels_example">
  <h1>Labels</h1>
  {{#label }} Default Label {{/label}}
  {{#label type="primary"}} Primary Label {{/label}}
  {{#label type="success"}} Success Label {{/label}}
  {{#label type="warning"}} Warning Label {{/label}}
  {{#label type="danger"}} Danger Label {{/label}}
  {{#label type="info"}} Info Label {{/label}}
  <h2>Custom labels</h2>
  {{#label_primary}} Primary Label {{/label_primary}}
  {{#label_success}} Success Label {{/label_success}}
  {{#label_warning}} Warning Label {{/label_warning}}
  {{#label_danger}} Danger Label {{/label_danger}}
  {{#label_info}} Info Label {{/label_info}}
</template>
