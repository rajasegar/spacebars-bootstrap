<template name="icons_example">
  <h1>Icons</h1>
  {{> icon name="search"}}
  {{> icon name="search" type="primary"}}
  {{> icon name="search" type="danger"}}
  {{> icon name="search" type="warning"}}
  {{> icon name="search" type="info"}}
  {{> icon name="search" type="success"}}
  <h2>Icons - custom </h2>
  {{> icon_primary name="asterisk"}}
  {{> icon_danger name="asterisk"}}
  {{> icon_warning name="asterisk"}}
  {{> icon_info name="asterisk"}}
  {{> icon_success name="asterisk"}}

</template>
