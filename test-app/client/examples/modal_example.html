<template name="modal_example">
  <h1>Modal</h1>
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
    Launch demo modal
  </button>
  {{#modal id="myModal" title="Modal Title"}}
    <h1>This is modal content</h1>
  {{/modal}}
</template>
